apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "veaiops.name" . }}-intelligent-threshold-cronjob
  namespace: {{ include "veaiops.namespace" . }}
  labels:
    {{- include "veaiops.common.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.intelligentThresholdCron.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.intelligentThresholdCron.successfulJobsHistoryLimit | default 3 }}
  failedJobsHistoryLimit: {{ .Values.intelligentThresholdCron.failedJobsHistoryLimit | default 3 }}
  jobTemplate:
    spec:
      template:
        metadata:
          {{- with .Values.intelligentThresholdCron.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "veaiops.common.labels" . | nindent 12 }}
        spec:
          {{- include "veaiops.intelligentThresholdCron.pullSecrets" . | nindent 10 }}
          restartPolicy: OnFailure
          containers:
          - name: curl-job
            image: {{ include "veaiops.intelligentThresholdCron.image" . }}
            imagePullPolicy: {{ .Values.intelligentThresholdCron.image.pullPolicy }}
            env:
            - name: HOST
              value: {{ printf "http://%s-backend:8080" (include "veaiops.name" .) | quote }}
            - name: TZ
              value: {{ .Values.timeZone | quote }}
            command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "initialize call..."
              code=$(curl -s -o /dev/null -w "%{http_code}" -XPOST "${HOST}/apis/v1/intelligent-threshold/task/auto-refresh/initialize")
              if [ "$code" != "200" ]; then
                echo "initialize failed, http_code=$code"
                exit 1
              fi
              echo "initialize call succeeded, starting process call..."
              code=$(curl -s -o /dev/null -w "%{http_code}" -XPOST "${HOST}/apis/v1/intelligent-threshold/task/auto-refresh/process")
              if [ "$code" != "200" ]; then
                echo "process failed, http_code=$code"
                exit 2
              fi
              echo "All steps completed"
