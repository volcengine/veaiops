apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "veaiops.name" . }}-ingress
  namespace: {{ include "veaiops.namespace" . }}
  labels:
    {{- include "veaiops.common.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tlsSecretName }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tlsSecretName }}
  {{- end }}
  rules:
    {{- if .Values.ingress.host }}
    - host: {{ .Values.ingress.host }}
      http:
    {{- else }}
    - http:
    {{- end }}
        paths:
          - path: /openapi.json
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "veaiops.name" . }}-backend
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: {{ include "veaiops.name" . }}-backend
                port:
                  number: 8000
          - path: /apis
            pathType: Prefix
            backend:
              service:
                name: {{ include "veaiops.name" . }}-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "veaiops.name" . }}-frontend
                port:
                  number: 80
    - http:
        paths:
        - backend:
            service:
              name: {{ include "veaiops.name" . }}-chatops
              port:
                number: 6000
          path: /apis/v1/hook
          pathType: Prefix
        - backend:
            service:
              name: {{ include "veaiops.name" . }}-backend
              port:
                number: 8000
          path: /apis/v1/callback
          pathType: Prefix
        - backend:
            service:
              name: {{ include "veaiops.name" . }}-backend
              port:
                number: 8000
          path: /apis/v1/manager/event-center/event/intelligent_threshold
          pathType: Prefix
